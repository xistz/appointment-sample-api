name: mf-appointment-api deploy workflow
on:
  push:
    branches:
      - main

jobs:
  build-dev:
    name: Build development image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          target: development
          tags: xistz/mf-appointment-api:development
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

  test:
    name: Test
    runs-on: ubuntu-latest
    needs:
      - build-dev

    container:
      image: xistz/mf-appointment-api:development
      volumes:
        - .:/api

    env:
      RAILS_ENV: test
      MYSQL_HOST: 127.0.0.1

    services:
      db:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: appointment_test
          MYSQL_USER: appointment
          MYSQL_PASSWORD: u8CY3NI39JN0HNaP
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup db
        run: bundle exec rails db:setup

      - name: Test
        run: bundle exec rspec --format=documentation
